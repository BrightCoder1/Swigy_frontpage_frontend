<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order food online from India's best</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="box-1">
      <div class="logo-box">
        <div class="logo">
          <img src="./image/pngwing.com (16).png" alt="" class="img-logo" />
          <ul class="option">
            <li class="list-option"><a href="#" class="tag-1">Login</a></li>
            <li class="list-option"><a href="#" class="tag-2">Sign up</a></li>
          </ul>
        </div>

        <div class="location-box">
          <ul class="heading">
            <div class="animation">
              <li class="heading-detail">Cooking gone wrong?</li>
              <!-- <li class="heading-detail">Movie marathon?</li>
              <li class="heading-detail">Late Night office?</li>
              <li class="heading-detail">Game Night?</li>
              <li class="heading-detail">Hungry?</li> -->
            </div>
          </ul>
          <p class="text">Order food from favourite restaurants near you.</p>
        </div>

        <div class="enter-location">
          <input
            type="text"
            class="location-area"
            placeholder="Enter your delivery location"
          />
          <button class="submit-location">Find Food</button>
        </div>

        <p class="info">POPULAR CITIES IN INDIA</p>
      </div>

      <div class="images">
        <img src="./image/pngwing.com (18).png" alt="" class="img-1" />
        <img src="./image/pngwing.com (20).png" alt="" class="img-2" />
        <img src="./image/pngwing.com (21).png" alt="" class="img-3" />

        <img src="./image/pngwing.com (19).png" alt="" class="img-4" />

        <img src="./image/pngwing.com (17).png" alt="" class="img-4" />
      </div>
    </div>
  </body>
</html>
